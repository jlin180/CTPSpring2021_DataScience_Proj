<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Web App</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>

<body>
  <nav class="navbar">
    <span>Team Orchard</span>
  </nav>
  <div class="hero">
    <h5>131 Different Categories</h5>
    <h1>Fruit Trees</h1>
    <button class="hero__btn btn">Identify a Fruit</button>
  </div>
  <div class="classifiers">
    <ul>
      <li>
        <img src="{{url_for('static', filename='svm1.png')}}" />
        <div class="classifier__container">
          <div class="classifier__container__type">SVM</div>Image Classifier
        </div>

      </li>
      <li>
        <img src="{{url_for('static', filename='randomforst1.png')}}" />
        <div class="classifier__container">
          <div class="classifier__container__type">Random Forest</div>Image Classifier
        </div>
      </li>
      <li>
        <img src="{{url_for('static', filename='nfnet1.png')}}" />
        <div class="classifier__container">
          <div class="classifier__container__type">NFnet</div>Image Classifier
        </div>
      </li>
    </ul>
  </div>

  <form method="POST" action={{url_for("classify_image_SVM")}} enctype="multipart/form-data">
  <h2> Support Vector Machine (SVM) Image Classifier </h2>
  <h3>Upload Image Here </h3>

    <input type=file name=file>
    <input type=submit value=Upload class="btn">

{% block content %} {% endblock %}
</body>

</html>
